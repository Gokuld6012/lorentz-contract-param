<<: !include "./hpack/module.yaml"

<<: *meta
name:                lorentz-contracts
version:             0.2.0.1.2
synopsis:            Set of Michelson contracts implemented in Lorentz eDSL.
description:
  Various contracts including simple examples.
category:            Language
extra-source-files:
  - README.md

library:
  <<: *lorentz-lib-common

  dependencies:
    - containers
    - data-default
    - fmt
    - morley
    - morley-prelude
    - named
    - singletons
    - text
    - vinyl
    - cryptonite
    - bytestring
    - aeson
    - constraints
    - binary

executables:
  lorentz-contracts:
    <<: *exec-common

    dependencies:
      - containers
      - fmt
      - lorentz-contracts
      - morley
      - morley-prelude
      - optparse-applicative
      - text
      - megaparsec

  lorentz-contract-param:
    <<: *exec-common

    main: Main.hs
    source-dirs: param-app

    dependencies:
      - containers
      - fmt
      - lorentz-contracts
      - morley
      - morley-prelude
      - optparse-applicative
      - text
      - named
      - singletons
      - binary
      - bytestring
      - constraints
      - aeson
      - aeson-pretty

  lorentz-contract-storage:
    <<: *exec-common

    main: Main.hs
    source-dirs: storage-app

    dependencies:
      - containers
      - fmt
      - lorentz-contracts
      - morley
      - morley-prelude
      - optparse-applicative
      - text
      - named
      - singletons


tests:
  lorentz-contracts-test:
    <<: *test-common

    dependencies:
      - containers
      - data-default
      - fmt
      - hspec
      - hspec-expectations
      - HUnit
      - lorentz-contracts
      - morley
      - morley-prelude
      - QuickCheck
      - singletons
      - tasty
      - tasty-hspec
      - tasty-hunit
      - tasty-quickcheck
      - vinyl
